<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Cafes</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cafe List</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    {% for header in cafes[0] %}
                    <th scope="col">{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for cafe in cafes[1:] %}
                <tr>
                    {% for detail in cafe %}
                    <td>
                        {% if detail[:4] == "http" %}
                        <a href="{{ detail }}" target="_blank">Maps Link</a>
                        {% else %}
                        {{ detail }}
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
